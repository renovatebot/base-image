name: build

on:
  workflow_call:

env:
  OWNER: ${{ github.repository_owner }}
  FILE: base-image
  BUILDKIT_PROGRESS: plain
  BUILDX_NO_DEFAULT_LOAD: 1
  BASE_IMAGE_VERSION: ${{ github.ref_name }}-${{ github.sha }}
  APT_HTTP_PROXY: http://172.17.0.1:8000

permissions:
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          show-progress: false

      - name: ðŸ“¥ Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          save-cache: true

  lint:
    runs-on: ubuntu-latest
    needs:
      - setup
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          show-progress: false

      - name: ðŸ“¥ Setup Node.js
        uses: ./.github/actions/setup-node

      - name: lint
        run: |
          pnpm prettier

  build:
    runs-on: ${{ matrix.arch.os }}
    name: base (${{ matrix.arch.name }})
    needs:
      - setup
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        arch:
          - name: x86_64
            os: ubuntu-22.04
            tag: amd64
          - name: aarch64
            os: ubuntu-22.04-arm
            tag: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          show-progress: false

      - name: ðŸ“¥ Setup Node.js
        uses: ./.github/actions/setup-node

      - name: prepare apt proxy
        run: sudo pnpm prepare:proxy

      - name: build image
        run: docker buildx bake
