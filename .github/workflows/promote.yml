name: promote

on:
  push:
    branches-ignore:
      - gh-readonly-queue/**
  merge_group:

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DRY_RUN: ${{ github.ref_name != 'main' && github.ref_name != 'next' && !startsWith(github.ref_name, 'maint/')}}
  OWNER: ${{ github.repository_owner }}
  FILE: base-image
  BUILDKIT_PROGRESS: plain
  BUILDX_NO_DEFAULT_LOAD: 1
  BASE_IMAGE_VERSION: ${{ github.ref_name }}-${{ github.sha }}
  APT_HTTP_PROXY: http://172.17.0.1:8000

jobs:
  build:
    uses: ./.github/workflows/build.yml
    permissions:
      contents: read
      packages: write
    with:
      cache: ${{ github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'next' || startsWith(github.ref_name, 'maint/')) }}

  release:
    needs:
      - build
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    permissions:
      contents: write
      packages: write
      issues: write
      id-token: write

    steps:
      - name: docker-config
        uses: containerbase/internal-tools@e70c7ffc3ef2c42b9688277179d892c5173da6dd # v3.10.6
        with:
          command: docker-config

      # full checkout for semantic-release
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          show-progress: false
          fetch-depth: 0
          filter: blob:none

      - uses: sigstore/cosign-installer@d7d6bc7722e3daa8354c50bcb52f4837da5e9b6a # v3.8.1

      - uses: containerbase/internal-tools/setup@e70c7ffc3ef2c42b9688277179d892c5173da6dd # v3.10.6
        with:
          checkout: false
          apt-proxy: true

      - name: init
        run: |
          echo "OWNER=${OWNER,,}" >> ${GITHUB_ENV}

      - name: Docker registry login
        if: env.DRY_RUN != 'true'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: semantic-release
        if: github.event_name == 'push'
        run: pnpm semantic-release --dry-run ${{env.DRY_RUN}} --ci ${{env.DRY_RUN != 'true'}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
